<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song to Playlist</title>
</head>
<body>
    <h1>Add Song to {{ playlist.name }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.song.label }}
            {{ form.song }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
